server:
  port: 9100
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
  server:
    # 服务端缓存刷新时间
    response-cache-update-interval-ms: 30
spring:
  application:
    name: jwt-eureka-server
